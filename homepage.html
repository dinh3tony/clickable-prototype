<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
    <!-- Optional theme --> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript --> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
    <div class='container'>
        <div class='header'>
            <h1 class='text-center'>Secure-List</h1>
            <form class='form-inline text-center'>
                <div class='form-group'>
                    <label  for='Email'>Email address</label>
                    <input type='email' class="form-control" id='Email' placeholder='Email'>
                </div>
                <div class='form-group'>
                    <label class='sr-only' for='Password'>Password</label>
                    <input type="password" class="form-control" id='Password' placeholder="Password">
                </div>
                <div class='checkbox'>
                    <label>
                    <input type='checkbox'> Remember me
                    </label>
                </div>
                <button type='submit' class='btn btn-default'>Sign in</button>
            </form>

            
        </div>
        <div class='nav_bar'>
            <a class='col-lg-3 col-md-3 col-sm-3 col-xs-12' href="https://www.google.com"> Home </a>
            <a class='col-lg-3 col-md-3 col-sm-3 col-xs-12' href="https://www.google.com"> About</a>
            <a class='col-lg-3 col-md-3 col-sm-3 col-xs-12' href="https://www.google.com"> Help / FAQ</a>
            <a class='col-lg-3 col-md-3 col-sm-3 col-xs-12' href="https://www.google.com"> Contacts </a>
        </div>
        <div class='sidebar'>
            <h3>Search by Product</h3>
            <div class='search_bar'>
                <input type='text' class='form-inline' placeholder='Search'>
                <div class='checkbox'>
                    <label><input type="checkbox" value="">New</label>
                    <label><input type="checkbox" value="">Used</label>
                </div>
                <!-- <div class='checkbox'>
                    <label><input type="checkbox" value="">Lowest to Highest</label>
                    <label><input type="checkbox" value="">Highest to Lowest</label>
                </div> -->
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                        Lowest to Highest $$
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                        Highest to Lowest $$
                    </label>
                </div>
                <button type='submit' class='btn btn-danger'>Submit</button>
            </div>
            <h3>Search by Store</h3>
            <div class='search_bar'>
                <input type='text' class='form-inline' placeholder='Search'>
                <button type='submit' class='btn btn-danger'>Submit</button>
            </div>
        </div>
        <div class='main_content'>
            <h1>Featured by Stores</h1>
            <div class='subcontents'></div>
            <div class='subcontents'></div>
            <div class='subcontents'></div>
            <div class='subcontents'></div>
            <div class='subcontents'></div>
        </div>
        <div class='footer'></div>
    </div>
    
</body>
</html>
